<div class="c-card" x-data="{ card_hover: false }">
    <p>{{ .text }}</p>
    <div class="images" x-on:pointerenter="card_hover = ! card_hover">
        <img x-show="!card_hover" src="{{ .image }}" alt="">
        <img x-show="card_hover" x-transition src="{{ .image_hover }}" alt="">
    </div>
</div>
