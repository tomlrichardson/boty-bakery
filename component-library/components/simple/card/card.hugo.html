<a href="{{ .url }}" class="c-card p-3" x-data="{ card_hover: false }" x-on:pointerenter="card_hover = ! card_hover" x-on:pointerleave="card_hover = ! card_hover">
    <p>{{ .text }}</p>
    <div class="images">
        <img x-show="!card_hover" src="{{ .image }}" alt="">
        <img x-show="card_hover" src="{{ .image_hover }}" alt="">
    </div>
</a>
