{{ $c := "c-hero" }}

<style>
    .c-hero {
        background-image: url({{ .background_image }});
    }
</style>

<div class="{{ $c }}">
    <div class="{{ $c }}__container">
        <p class="{{ $c }}__lead">{{ .lead }}</p>
        <h1 class="{{ $c }}__title">{{ .title }}</h1>
        <p class="{{ $c }}__subtitle">{{ .subtitle }}</p>
        <a class="{{ $c }}__button" href="{{ .button.button_link }}">
            {{ .button.button_text }}
        </a>
    </div>
</div>
